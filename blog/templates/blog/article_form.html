{% extends "catalog/base.html" %}
{% block title %}Форма статьи · Skyblog{% endblock %}
{% block header %}{% include "blog/includes/navbar.html" %}{% endblock %}
{% block content %}
<h1 class="mb-4">Форма статьи</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" value="publish" class="btn btn-success">Опубликовать</button>
    <button type="submit" name="action" value="save" class="btn btn-outline-primary">Сохранить</button>
    <a href="/blogs/publications/" class="btn btn-outline-secondary">Отмена</a>
</form>
{% endblock %}
