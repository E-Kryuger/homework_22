{% extends "catalog/base.html" %}
{% block title %}Удаление статьи · Skyblog{% endblock %}
{% block header %}{% include "blog/includes/navbar.html" %}{% endblock %}
{% block content %}
    <div class="col-12 text-center my-5">
        <p>Действительно хотите удалить статью <b>{{ object.title }}</b>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="/blogs/publications/" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
