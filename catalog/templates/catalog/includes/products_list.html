<!-- Код для отображения списка товаров с помощью цикла -->
 <div class="row">
     {% for product in product_list %}
         <div class="col-4">
             <div class="card mb-4 box-shadow">
                 {% if user.is_authenticated %}
                     <a href="/product-detail/{{ product.pk }}/" class="text-dark text-decoration-none">
                 {% endif %}
                         <div class="card-header">
                     <h4 class="my-0 font-weight-normal">
                         {{ product.name|truncatechars:35 }}
                     </h4>
                 </div>
                         {% if user.is_authenticated %}
                     </a>
                 {% endif %}
                 <div class="card-body">
                     <h1 class="card-title pricing-card-title">${{ product.price }}</h1>
                     <p>{{ product.description|truncatechars:100 }}</p>
                     <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                 </div>
             </div>
         </div>
     {% endfor %}
