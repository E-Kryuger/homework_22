<!-- Код для отображения списка товаров с помощью цикла -->
{% load my_tags %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image|media_filter }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/product-detail/{{ product.pk }}/" class="text-dark text-decoration-none">
                                {{ product.name|truncatechars:35 }}
                            </a>
                        </h5>
                        <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
