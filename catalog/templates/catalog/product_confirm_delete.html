{% extends "catalog/base.html" %}
 
 {% block title %}Удаление продукта · Skystore{% endblock %}
 
 {% block header %}{% include "catalog/includes/navbar.html" %}{% endblock %}
 
 {% block content %}
     <div class="col-12 text-center my-5">
         <p>Действительно хотите удалить продукт <b>{{ object.name }}</b>?</p>
         <form method="post">
             {% csrf_token %}
             <button type="submit" class="btn btn-danger">Удалить</button>
             <a href="/product-detail/{{ object.pk }}/" class="btn btn-outline-secondary">Отмена</a>
         </form>
     </div>
 {% endblock %}
